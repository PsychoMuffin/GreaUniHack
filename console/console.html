<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="console.css">
<script type="text/javascript" src="console.js"></script>
</head>

<body>

<div class="body" id="background">

<!-- stages -->
<div class="stages">

<div class="stage1">
<img class="tip" src="../level1/print.png" />
<p id="bubble"></p><br><br>
<img id="knightstage1" src="../images/LittleKnight/png/Idle (1).png"/>
</div>


<div class="stage2">
  <img class="tip" src="../level3/string.png" />
  <p id="thought"></p><br><br>
  <img id="knightstage2" src="../images/LittleKnight/png/Idle (2).png"/>
</div>

<div class="stage3">
  <img class="tip" src="../level3/integer.png" />
  <img id="knightstage3" src="../images/LittleKnight/png/Idle (10).png"/>
</div>

<div class="stage4">
  <img class="tip" src="../level3/boolean.png" />
  <img id="knightstage4" src="../images/LittleKnight/png/Idle (10).png"/>
</div>

<div class="stage5">
  <img class="tip" src="../level5/level5.png" />
  <p> <h1> BOSS BATTLE </h1></p><div id="hit"></div>
  <img id="knightstage5" src="../images/LittleKnight/png/Idle (10).png"/>
  <img id="dragon" src="../level5/dragon.gif"/>
</div>

<div class="stage6">
  <p> <h1> GAME OVER </h1></p>
</div>

</div>

<!-- stage select -->
<div class="bottombar">
<span class="container1" id="stageselect">
  <input type="button" class= "stage" id="selectstage1"
         onclick="selectStage(1)" value=1>
  <input type="button" class= "stage" id="selectstage2"
         onclick="selectStage(2)" value=2>
  <input type="button" class= "stage" id="selectstage3"
         onclick="selectStage(3)" value=3>
  <input type="button" class= "stage" id="selectstage4"
         onclick="selectStage(4)" value=4>
  <input type="button" class= "stage" id="selectstage5"
         onclick="selectStage(5)" value=5>
  <input type="button" class= "stage" id="selectstage6"
         onclick="selectStage(6)" value=6>


<!-- console -->

<span class="container2">
  <span class="stage1"> Print "Hello!": </span>
  <span class="stage2"> Create a variable with your name: </span>
  <span class="stage3"> Call the method "walk": </span>
  <span class="stage4"> Is there an obstacle? </span>
  <span class="stage5"> Only use one line of code: </span>
  <span class="stage6">  </span>
  <input type="text" id="consolein" onkeydown="checkEnter()" size="40">
</span> <!-- container2 -->

</span> <!-- container1 -->
</div>
<!-- start game -->

<script> selectStage(1); </script>
</div>


</body>
</html>
