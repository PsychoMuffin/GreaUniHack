<!DOCTYPE html>
<head>

<style>
body
{
  background:url("images/background.png");
  background-size: cover;
}

#container {
  width: 1000px;
  height: 400px;
  position: relative;
}
#animate {
  width: 200px;
  height: 200px;
  position: absolute;
}
#drogon
{
  float:right;
}
</style>
</head>

<body>
  <div id = 'container'>
    <div><img src="images/LittleKnight/png/Idle (1).png" id='animate'/></div>
  </div>
  <img src = "level5/dragon.gif" id='drogon'>
  <button onclick="hit()">Click me</button>
  <div id="hit">HIT</div>
  <script>
  function hit()
  {
    var hits = 0;
    var elem = document.getElementById("hit");
    var id = setInterval(frame,1200);
      function frame(){
        if(hits == 10)
        clearInterval(id);
        else {
          hits++;
          document.getElementById("hit").innerHTML = hits;
        }
      }
      document.getElementById("hit").innerHTML = "Dead";
  }
  function myMove() {
    var elem = document.getElementById("animate");
    var pos = 0;
    var id = setInterval(frame, 5);
    function frame() {
      if (pos == 500) {
        clearInterval(id);
      } else {
        pos++;
        elem.style.left = pos + 'px';
      }
    }
  }
  </script>

</body>
</html>
