<body>
<img id ="imageOne" src ="integer.png" />
<button id="clickme" onclick = "changeColor()">Submit</button>

        <script>
            var image =  document.getElementById("imageOne");

            function changeColor()
            {
                if (image.getAttribute('src') == "integer.png")
                {
                    image.src = "string.png";
                }
                else
                {
                    image.src = "boolean.png";
                }
            }
        </script>
